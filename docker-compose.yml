version: '3.7'

services:
  api:
    build: .
    volumes: &api-volumes
      - ~/.ssh:/root/.ssh
      - ~/.bash_history:/root/.bash_history
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
      - celery
      - redis
    env_file:
      - ./.env
    environment: &api-environment
      DJANGO_ENV: dev
      DJANGO_SECRET_KEY: secret_key

      DATABASE_NAME: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432

      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:11.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis:6-alpine
    ports:
    - "6379:6379"

  celery:
    build: .
    command: celery --app=task_manager worker --loglevel=info
    environment:
      <<: *api-environment
    volumes: 
      - .:/app
    depends_on:
      - redis

  flower:
      build: .
      command: celery --app=task_manager --broker=redis://redis:6379/0 flower --port=5555
      environment:
        <<: *api-environment
      volumes: 
        - .:/app
      ports:
        - "5555:5555"
      depends_on:
        - redis

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./client:/app:cached
      - frontend:/app/build
      - ~/.bash_history:/root/.bash_history
    ports:
      - "3001:3000"
    depends_on:
      - api
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PROXY_TARGET=api:8000
      - CLIENT_ENV=dev
    command: sh -c "yarn && yarn dev"

volumes:
  frontend:

